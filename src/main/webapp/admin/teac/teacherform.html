<h3>Add New Teacher</h3>  
<form action="addteacher.jsp" method="post">  
<table class="table table-bordered table-striped" border="1" width="90%">  
<tr><td>Teacher First Name:</td><td><input type="text" name="fname" required="required"/></td></tr> 
<tr><td>Teacher Last Name:</td><td><input type="text" name="lname" required="required"/></td></tr>

</table>  
</form>
