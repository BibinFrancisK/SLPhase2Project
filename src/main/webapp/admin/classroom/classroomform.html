<h3>Add New Classroom</h3>  
<form action="addclassroom.jsp" method="post">  
<table class="table table-bordered table-striped" border="1" width="90%">  
<tr><td>Class Level:</td><td><input type="number" name="class_level" required="required"/></td></tr> 
<tr><td>Section:</td><td><input type="text" maxlength="1" name="section" required="required"/></td></tr>
<tr><td>Status:</td><td><input type="number" min="0" max="1" name="status" required="required"/></td></tr> 
<tr><td colspan="2"><input type="submit" class="btn btn-primary" value="Add Classroom" required="required"/></td></tr>  
</table>  
</form>
